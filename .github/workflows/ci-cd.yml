name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Setup .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # 3️⃣ Restore dependencies
    - name: Restore dependencies
      run: dotnet restore

    # 4️⃣ Build
    - name: Build
      run: dotnet build --no-restore -c Release

    # 5️⃣ Run tests (if any)
    - name: Test
      run: dotnet test --no-build --verbosity normal

    # 6️⃣ Login to Docker Hub
    - name: Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 7️⃣ Build Docker image
    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/productservice:latest .
        docker tag ${{ secrets.DOCKER_USERNAME }}/productservice:latest \
                   ${{ secrets.DOCKER_USERNAME }}/productservice:${{ github.sha }}

    # 8️⃣ Push Docker image
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/productservice:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/productservice:${{ github.sha }}
